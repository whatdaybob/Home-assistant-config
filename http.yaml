api_password: !secret hasspassword
server_port: !secret hassport
trusted_networks:
  - !secret hassnetworkrange 
ip_ban_enabled: True
login_attempts_threshold: 5
cors_allowed_origins:
  - https://google.com
  - https://home-assistant.io
  - https://api.ai
use_x_forwarded_for: True