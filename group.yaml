--- 

# ############################################### #
# # Group Configuration                         # #
# # https://home-assistant.io/components/group/ # # 
# ############################################### #

default_view:
    view: yes
    entities:
        - group.lights
        - group.Entertainment
        - group.all_remotes

Weather:
    view: yes
    icon: mdi:temperature-celsius
    name: Weather
    entities:
        - group.sun
        - group.weather_card
        - group.iss

LivingRoom:
    view: yes
    name: Living Room
    entities:
        - group.LivingroomLights
        - group.LivingroomDevices
        - group.LivingroomEntertainment

Gaming:
    view: yes
    icon: mdi:gamepad-variant
    name: games
    entities:
        - group.Steam
        - group.twitch

Network_Security:
    view: yes
    icon: mdi:security-home
    name: System
    entities:
        - group.speedtest
        - group.security
        - group.weblinks

TravelWork:
    view: yes
    icon: mdi:wallet-travel
    name: Travel and Work
    entities:
      - group.UberX
      - group.UberXL
      - group.LondonTravel

# LivingRoom

LivingroomDevices: 
  entities: 
    - remote.living_room
    - sensor.harmony_activity
    - sensor.livingroomsonos
    - sensor.livingroomshield
    - sensor.livingroomtivo
    - sensor.livingroomecho
  name: Devices
LivingroomEntertainment: 
  entities: 
    - media_player.shield
    - media_player.kodi_livingroom
    - media_player.living_room
  name: "Media Players"
LivingroomLights: 
  entities: 
    - light.living_room_main
    - light.wall_lamp_stairs
    - light.wall_lamp_windows
    - switch.livingroom_floor_lamp
  name: "Living Room Lights"

# Weather

Sun: 
  entities: 
    - sun.sun
    - sensor.yr_symbol

weather_card: 
  entities: 
    - sensor.pws_alerts
    - sensor.pws_precip_1d
    - sensor.pws_precip_1d_mm
    - sensor.pws_temp_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_high_record_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_temp_low_record_c
    - sensor.pws_wind_1d_kph
    - sensor.pws_wind_kph
  name: Weather

ISS: 
  - camera.iss
  - binary_sensor.iss

