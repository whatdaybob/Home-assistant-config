exclude:
  domains:
    # Boring sensor groups
    - weblink
    - updater
  entities:
    # Boring sensors
    - sensor.date
    - sensor.sun
    # London Underground history is not needed at all
    - sensor.bakerloo
    - sensor.central
    - sensor.circle
    - sensor.district
    - sensor.dlr
    - sensor.hammersmith__city
    - sensor.jubilee
    - sensor.london_overground
    - sensor.metropolitan
    - sensor.northern
    - sensor.piccadilly
    - sensor.victoria
    - sensor.waterloo__city
    - sensor.tfl_rail
